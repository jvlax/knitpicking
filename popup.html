<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <img id="thumbnail" src="images/icon.svg"></img>

      <a id="pickPatterns" class="hvr-icon-grow controlButton" title="Pick pattern"><i class="fas fa-check hvr-icon"></i></a>
    </div>
    </div>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
  <script src="all.js"></script>

</body>

</html>
